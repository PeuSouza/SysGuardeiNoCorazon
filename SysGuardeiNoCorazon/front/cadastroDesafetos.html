<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
     
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
       
        <link rel="stylesheet" href="StylesCadastroDesafetos.css">
      
       
       <title>Cadastro dos malvados Desafetos</title>
       </head>
       <body>
       <center>
       <h1>Cadastro de Desafetos </h1>
       <h5 id="result"></h5>
           <a href="index.html">home</a>
           <form >
               id:<input type="hidden" name="id" id="txtid"/><br/>
               Nome: <input type="text" name="Nome" id="txtnome"/> </br>
               Apelido: <input type="text" name="Apelido" id="txtapelido"/> </br>
               Sexo: <input type="text" name="Sexo" id="txtsexo"/></br>
               DeOndeConheco: <input type="text" name="DeOndeConheco" id="txtdeOndeConheco"/> </br>
               <button type="submit"> cadastrar </button>
           </form>

           <script>

            const formulario = document.forms[0];
    
            formulario.addEventListener("submit", function(e){
    
                e.preventDefault()
    
                const envio = {}
                envio.id = document.getElementById("txtid").value
                envio.nome = document.getElementById("txtnome").value
                envio.apelido = document.getElementById("txtapelido").value
                envio.sexo = document.getElementById("txtsexo").value
                envio.deOndeConheco = document.getElementById("txtdeOndeConheco").value
                
                fetch("http://localhost:8080/Desafetos", {
                    method: "POST",
                    body: JSON.stringify(envio),
                    headers: {"Content-type": "application/json; charset=UTF-8"}
                }).then(data => {
                    document.getElementById("result").innerHTML = "Cadastro Realizado com Sucesso!"
                }).catch(erro => {
                    document.getElementById("result").innerHTML = "Deu erro!"
                });

            });    
        </script>
       </center>
       </body>
       </html>
